
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VonBooking - Employee Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
      text-align: center;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 380px;
      margin: auto;
    }

    .booking-card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .booking-card p {
      margin: 4px 0;
      font-size: 16px;
    }

    .booking-card button {
      margin: 4px 4px 0 0;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .complete { background: #10b981; } /* green */
    .cancel { background: #ef4444; }   /* red */
    .pending { background: #f59e0b; }  /* yellow */
  </style>
</head>

<body>
  <header>VonBooking - Employee Dashboard</header>
  <div class="container">

    <!-- Example booking card -->
    <div class="booking-card">
      <p><strong>Name:</strong> Jane Doe</p>
      <p><strong>Phone:</strong> 555-123-4567</p>
      <p><strong>Service:</strong> Haircut</p>
      <p><strong>Time:</strong> 3:00 PM</p>
      <button class="complete">Complete</button>
      <button class="cancel">Cancel</button>
      <button class="pending">Pending</button>
    </div>

    <div class="booking-card">
      <p><strong>Name:</strong> John Smith</p>
      <p><strong>Phone:</strong> 555-987-6543</p>
      <p><strong>Service:</strong> Nail Salon</p>
      <p><strong>Time:</strong> 4:30 PM</p>
      <button class="complete">Complete</button>
      <button class="cancel">Cancel</button>
      <button class="pending">Pending</button>
    </div>

    <!-- Add more booking cards dynamically later -->

  </div>
</body>
</html>
